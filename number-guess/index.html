<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ğŸ¤” Number Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center bg-dark-subtle">
        <div class="container">
            <p>Try and Guess the number between 1 to 100.</p>
            <p>And you have 10 attemptes.</p>
            <form action="">
                <label for="userInput">Guess a number</label>
                <input type="number" id="userInput" />
                <button type="submit">Submit</button>
            </form>
            <div class="resultBox">
                <p>Previous Guesses: <span class="previousGuess"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <div class="lowOrHi"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
