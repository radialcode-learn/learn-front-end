<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center bg-dark-subtle">
        <div class="container">
            <p class="clock"></p>
            <h1>BMI weight Guide</h1>
            <ul>
                <li class="d-flex align-content-center">
                    <p>Under weight</p>
                    <p class="bg-danger">: Less then 16.6</p>
                </li>
                <li class="d-flex align-content-center">
                    <p>Normal Range</p>
                    <p class="bg-success">: 18.6 and 25</p>
                </li>
                <li class="d-flex align-content-center">
                    <p>Overweight</p>
                    <p class="bg-danger">: Grater then 25</p>
                </li>
            </ul>
            <form action="">
                <div class="d-flex gap-2">
                    <div class="w-100">
                        <label for="height">Height</label>
                        <input type="number" id="height" class="w-100 p-3" placeholder="cm" />
                    </div>
                    <div class="w-100">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" class="w-100 p-3" placeholder="kg" />
                    </div>
                </div>
                <button type="submit" class="p-2 px-3 my-3">Submit</button>
            </form>
            <p id="results"></p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
